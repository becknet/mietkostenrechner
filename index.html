<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mietkostenrechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-1">Mietkostenrechner</h1>
        <h2 class="text-center mb-4">Chalet Lärchji Bellwald</h2>
        <form id="calculatorForm">
            <!-- row -->
            <div class="row">
                <div class="col-md-6 col-xs-12 mb-3">
                    <label for="startDate" class="form-label">Startdatum</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-6 col-xs-12 mb-3">
                    <label for="endDate" class="form-label">Enddatum</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
            </div>
            <!-- row -->
            <div class="row">
                <div class="col-md-4 col-xs-12 mb-3">
                    <label for="numAdults" class="form-label">Erwachsene (16+ Jahre)</label>
                    <input type="range" class="form-range" id="numAdults" min="0" max="8" value="0"
                        oninput="updateSliderValue('numAdults', 'numAdultsValue')">
                    <span id="numAdultsValue">0</span>
                </div>
                <div class="col-md-4 col-xs-12 mb-3">
                    <label for="numTeens" class="form-label">Kinder (6-15 Jahre)</label>
                    <input type="range" class="form-range" id="numTeens" min="0" max="8" value="0"
                        oninput="updateSliderValue('numTeens', 'numTeensValue')">
                    <span id="numTeensValue">0</span>
                </div>
                <div class="col-md-4 col-xs-12 mb-3">
                    <label for="numChildren" class="form-label">Kinder (0-5 Jahre)</label>
                    <input type="range" class="form-range" id="numChildren" min="0" max="8" value="0"
                        oninput="updateSliderValue('numChildren', 'numChildrenValue')">
                    <span id="numChildrenValue">0</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="numSauna" class="form-label">Anzahl Saunagänge</label>
                <input type="number" class="form-control" id="numSauna" min="0" value="0">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" id="calculateCosts">Berechnen</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#priceInfoModal">Preisinformationen</button>
               
            </div>
        </form>
    </div>

    <!-- Modal for Price Information -->
    <div class="modal fade" id="priceInfoModal" tabindex="-1" aria-labelledby="priceInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="priceInfoModalLabel">Preisinformationen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="priceInfoContent">
                    <!-- Preisinformationen werden dynamisch eingefügt -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Results -->
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel">Gesamtkosten:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resultsContent">
                     <!-- Mietkostenausflistung wird dynamisch eingefügt -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
